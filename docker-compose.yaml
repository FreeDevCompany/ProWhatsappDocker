version: "3.8"
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
      - "80:80"
    depends_on:
      - api
  api:
    build:
      dockerfile: Dockerfile
      context: ./server
    volumes:
      - '/app/node_modules'
      - './server:/app'